<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container-primary">
      <form id="search-city-form">
        <input id="city-input" type="text" placeholder="Introduce a city" />
        <input id="search-button" type="submit" value="Search" />
        <input
          id="current-location-button"
          type="submit"
          value="Current location"
        />
      </form>
      <div class="container-secondary" id="city-image">
        <h3 id="city-name"></h3>
        <h3 id="country-name"></h3>

        <h4 id="current-date">
          <span id="current-time"></span>
        </h4>
        <h4 id="sky" class="sky-condition"></h4>
        <br />

        <div class="container-center">
          <div class="row weather-information">
            <div class="column column-1">
              <img
                src="images/weather-icons/thunderstorms.png"
                alt="thunderstorms"
                class="weather-icon-center"
                id="weather-icon-center"
              />
            </div>
            <div class="column column-2">
              <h1 id="current-temperature"></h1>
              <span class="tempType">
                <a href="#" class="unit-symbol-active" id="celsius-temperature"
                  >°C</a
                >
                |
                <a href="#" class="unit-symbol" id="fahrenheit-temperature"
                  >°F</a
                >
              </span>
            </div>
            <div class="column column-3">
              <span id="feel">Feels Like: 31℃</span>
              <span id="humidity">Humidity: 90%</span>
              <span id="wind">Wind: 0km/h</span>
            </div>
          </div>
        </div>
      </div>
      <div class="container-bottom" id="weekly-forecast"></div>
      <div class="footer">
        <a
          class="footer-link"
          href="https://github.com/NayoBaez/My-Weather-App"
          target="blank"
          >Open-Source Code </a
        ><span>by Naomi</span>
        <span class="city-unsplash" id="city-unsplash">cityname</span>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
